<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                placeholder="Enter your email"
              />
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </small>
                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
                  Invalid email format
                </small>
              </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                placeholder="Enter your password"
                ng-reflect-name="password"
                autocomplete="new-password"
              />
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
