<div class="container py-3">
  <div class="row">
    <h1 class="text-purple text-center py-3">All Products</h1>
  </div>

  <div *ngIf="!isLoad" class="row mb-3 d-flex justify-content-center">
    <div class="spinner-grow text-purple m-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-purple m-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-purple m-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row g-5 mb-5">
    @for (product of products; track product._id) {
    <div class="col-md-4">
      <div
        class="card border border-0 h-100 shadow-lg rounded"
        style="width: 95%"
      >
        <img
          [src]="'http://localhost:8000/api/' + product?.picture"
          class="card-img-top"
          alt="..."
          height="370px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price }}</p>
          <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-purple-outline">See Details</a>

            <a href="#" class="text-purple">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cart-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"
                />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
