<div class="container mt-4">
  <h2 class="text-center py-5 text-purple">Order List</h2>
  <div class="table-responsive mb-3">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">Order No</th>
          <th scope="col">order Date</th>
          <th scope="col">products</th>
          <th scope="col">status</th>
          <th scope="col">totalAmount</th>
          <th scope="col">user</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (order of orders; track order._id) {
        <tr>
          <td>{{ order._id }}</td>
          <td class="text-center">{{ order.orderDate | date }}</td>
          <td class="text-center">{{ order.products }}</td>
          <td class="text-center">{{ order.status }}</td>
          <td class="text-center">{{ order.totalAmount }}</td>
          <td class="text-center">{{ order.user }}</td>

          <td class="d-flex justify-content-center">
            <button
              class="btn btn-danger btn-sm m-2"
            >
              Delete
            </button>
            <button
              class="btn btn-info btn-sm m-2"
            >
              Edit
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
