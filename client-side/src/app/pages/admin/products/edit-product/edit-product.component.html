<div class="container">
  <h3>Edit Product</h3>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        formControlName="quantity"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="picture">Picture</label>
      <input type="file" (change)="onFileSelected($event)" id="picture" />
    </div>
    <div class="mb-3 d-flex justify-content-center">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="editProductForm.invalid"
    >
      Update Product
    </button>
    </div>
  </form>
</div>
