<div class="container mt-4">
  <h3 class="text-purple text-center py-3">Add New Product</h3>
  <form (submit)="addProduct()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="form-group mt-2">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="form-group mt-2">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required />
    </div>

    <div class="form-group mt-2">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" [(ngModel)]="product.description" name="description" required />
    </div>

    <div class="form-group mt-2">
      <label for="category">Category</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required />
    </div>

    <div class="form-group mt-2">
      <label for="picture">Product Image</label>
      <input type="file" id="picture" class="form-control-file" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add Product</button>
  </form>
</div>
